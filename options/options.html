<!doctype html>
<html>
    <head>
        <title>iBOOD Notifier instellingen</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/flatly/bootstrap.min.css" rel="stylesheet" />
        <link href="options.css" rel="stylesheet" />
        <script src="options.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <div class="col-xs-12">
                        <h1>iBOOD Notifier instellingen</h1>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Land instellingen</h3>
                        </div>
                        <div class="panel-body">
                            <div class="list-group countries">
                                <label class="list-group-item">
                                    <input type="radio" name="country" value="be" />
                                    <img src="../images/countries/be.svg" /> https://www.ibood.com/be/nl/
                                </label>
                                <label class="list-group-item">
                                    <input type="radio" name="country" value="nl" />
                                    <img src="../images/countries/nl.svg" /> https://www.ibood.com/nl/nl/
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Timing</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3">Tijd tussen update controle in seconden</label>
                                    <div class="col-sm-9">
                                        <input type="number" id="checkInterval" class="form-control" min="0" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3">Tijd tussen update controle in seconden tijdens hunt</label>
                                    <div class="col-sm-9">
                                        <input type="number" id="checkIntervalHunt" class="form-control" min="0" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--
                <div class="col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Snelle bestelling</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-xs-12">Wanneer de naam van een product een van deze kernwoorden bevat zal de bestelpagina automatisch geopend worden. Kernwoorden kunnen gescheiden worden door een komma(,).</label>
                                    <div class="col-xs-12">
                                        <input type="text" id="productAlertKeywords" class="form-control" placeholder="groote doos"  />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                -->
                <div class="col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Over deze extentie</h3>
                        </div>
                        <div class="panel-body">
                            Deze extentie is ontwikkeld door <a href="http://www.deviaene.eu" target="_blank">Jeroen Deviaene</a> om gemakkelijk de iBood hunt te
                            kunnen volgen tijdens het werken.<br />
                            De extentie is volledig open source, bugs en idee&euml;n kunnen steeds gepost worden op de
                            <a href="https://github.com/jerodev/chrome-ibood-tracker" target="_blank">github repo</a>.
                            <div class="row badges">
                                <div class="col-xs-12">
                                    <section>
                                        <iframe src="https://ghbtns.com/github-btn.html?user=jerodev&repo=chrome-ibood-tracker&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
